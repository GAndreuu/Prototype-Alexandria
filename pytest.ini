[pytest]
pythonpath = .
testpaths = tests
addopts = -v --tb=short
filterwarnings =
    # Ignorar conflito de namespace do Pydantic (model_name)
    ignore:Field "model_name" has conflict with protected namespace "model_":UserWarning
    # Ignorar warnings irrelevantes de terceiros
    ignore::DeprecationWarning:pkg_resources
    ignore::DeprecationWarning:google.rpc
